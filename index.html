<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <title>KidSafe - YouTube</title>
    <link rel="stylesheet" href="ampersand/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" />
</head>
<body ng-app="main">
<div class="container" style="margin-top: 15px;" ng-controller="Home">
    <div class="version">App: v1.6, Data: v<span ng-bind="dataVersion"></span></div>
    <div class="row">
        <div class="col-xs-12">
            <h2 style="text-align: center; margin-top: 0;"><img src="youtube.png" style="height: 50px;" /></h2>
            <h4 style="text-align: center; color: firebrick;">Safe for Kids</h4>
        </div>
        <div class="col-xs-12">
            <div id="main-container" class="container-fluid" style="padding-top: 10px;">
                <div class="row">
                    <div class="col-sm-8 col-md-9 col-lg-10 col-xs-12" style="margin-right: 0; padding-right: 0;">
                        <div id="player"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-lg-2 col-xs-12" style="padding-left: 0;">
                        <div class="container-fluid" id="list">
                            <a class="item row" data-id="{{ item.snippet.resourceId.videoId }}"
                               ng-repeat="item in items" href="#" ng-click="loadVideo(item.snippet.resourceId.videoId)">
                                <div class="col-xs-5 col-sm-12 col-md-12 col-lg-12">
                                    <img src="{{ item.snippet.thumbnails.medium.url }}" style="width: 100%;" />
                                </div>
                                <div class="col-xs-7 col-sm-12 col-md-12 col-lg-12 title">
                                    {{ item.snippet.title }}
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    let ampersandPath = 'ampersand/';
</script>
<script src="ampersand/jquery/jquery-1.10.2.min.js"></script>
<script src="ampersand/bootstrap/js/bootstrap.min.js"></script>
<script src="ampersand/js/jquery.blockUI.js"></script>
<script src="ampersand/js/ampersand.min.js"></script>
<script src="angular/angular.min.js"></script>
<script src="angular/angular-route.min.js"></script>
<script src="mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
<script src="mobile-angular-ui/js/mobile-angular-ui.gestures.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<!--<script type="text/javascript" src="js/google/auth.js"></script>-->
<!--<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>-->
<script src="js/doT.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/google/init.js?v=1"></script>
</body>
</html>
